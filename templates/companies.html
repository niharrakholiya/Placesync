<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Companies</title>
    <!-- Include Tailwind CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>
  article {
  --img-scale: 1.001;
  --title-color: black;
  --link-icon-translate: -20px;
  --link-icon-opacity: 0;
  position: relative;
  border-radius: 16px;
  box-shadow: none;
  background: #fff;
  transform-origin: center;
  transition: all 0.4s ease-in-out;
  overflow: hidden;
}

article a::after {
  position: absolute;
  inset-block: 0;
  inset-inline: 0;
  cursor: pointer;
  content: "";
}

/* basic article elements styling */
article h2 {
  margin: 0 0 18px 0;
  font-family: "Bebas Neue", cursive;
  font-size: 1.9rem;
  letter-spacing: 0.06em;
  color: var(--title-color);
  transition: color 0.3s ease-out;
}

figure {
  margin: 0;
  padding: 0;
  aspect-ratio: 16 / 9;
  overflow: hidden;
}

article img {
  max-width: 100%;
  transform-origin: center;
  transform: scale(var(--img-scale));
  transition: transform 0.4s ease-in-out;
}

.article-body {
  padding: 24px;
}

article a {
  display: inline-flex;
  align-items: center;
  text-decoration: none;
  color: #28666e;
}

article a:focus {
  outline: 1px dotted #28666e;
}

article a .icon {
  min-width: 24px;
  width: 24px;
  height: 24px;
  margin-left: 5px;
  transform: translateX(var(--link-icon-translate));
  opacity: var(--link-icon-opacity);
  transition: all 0.3s;
}

/* using the has() relational pseudo selector to update our custom properties */
article:has(:hover, :focus) {
  --img-scale: 1.1;
  --title-color: #28666e;
  --link-icon-translate: 0;
  --link-icon-opacity: 1;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
}


/************************
Generic layout (demo looks)
**************************/

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0 0;
}

.articles {
  display: grid;
  max-width: 1200px;
  margin-inline: auto;
  padding-inline: 24px;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 24px;
    font-size: medium;
}


@media screen and (max-width: 960px) {
  article {
    container: card/inline-size;

  }
  .article-body p {
    display: none;
  }
}

@container card (min-width: 380px) {
.article-wrapper {
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
  flex-direction: column; /* Stack the image and text vertically */
}
  .article-body {
    padding-left: 0;
  }
  figure {
      margin: 0;
      padding: 0;
        width: 500px; /* Adjust the width of the container */
  height: 50px; /* Adjust the height of the container */
      aspect-ratio: 1 / 1; /* Set aspect ratio to 1:1 for round images */
      overflow: hidden;
          {#border-radius: 0%; /* Make the image round */#}

  }
  figure img {
   height: 10%;
    aspect-ratio: 1;
    object-fit:cover;
  }
}
article img {
padding: 5px;
    margin-top: 10%;
    margin-left: 24%;
  max-width: 80%; /* Ensure the image does not exceed the container's width */
  max-height: 80%; /* Ensure the image does not exceed the container's height */
  object-fit: cover; /* Ensure the image covers the entire container while maintaining its aspect ratio */
  border-radius: 50%; /* Make the image round */

}

.sr-only:not(:focus):not(:active) {
  clip: rect(0 0 0 0);
  clip-path: inset(50%);
  height: 1px;
  overflow: hidden;
  position: absolute;
  white-space: nowrap;
  width: 1px;
}
</style>
<body class="bg-gray-100">
<header class="bg-white shadow">
    <div class="container mx-auto flex items-center justify-between py-4">
        <a href="#" class="text-xl font-bold text-indigo-600 flex items-center">
            <span class="ml-0">Placement System</span>
        </a>
        <div class="space-x-4">
            <a href="{% url 'home-page' %}" class="text-gray-600 hover:no-underline transition duration-300">Home</a>
            <a href="{% url 'companies' %}" class="text-gray-600 hover:no-underline transition duration-300">Companies</a>
            <a href="#" class="text-gray-600 hover:no-underline transition duration-300">About</a>
        </div>
    </div>
</header>
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Registered Companies</h1>

<section class="articles">
    {% for company in registered_companies %}
        <article>
            <div class="article-wrapper">
                <figure>
                    {% if company.company_image %}
                        <img src="{{ company.company_image.url }}" alt="" />
                        
{#                    {% else %}#}
{#                        <img src="{% static 'path/to/default/image.png' %}" alt="Default Image" />#}
                    {% endif %}
                </figure>
                <div class="article-body">
                    <h2>{{ company.company_name }}</h2>
                    <p><b>About:</b>{{ company.about }}</p>
                    <p><b>Location:</b> {{ company.company_location }}</p>
                    <button onclick="window.open('{{ company.company_link }}', '_blank')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mb-5 rounded float-right">Visit us</button>
                </div>
            </div>
        </article>
    {% endfor %}
</section>

</div>
<footer class="bg-gray-800 text-white py-2">
    <div class="container mx-auto text-center">
        <p>&copy; 2023 Placement Management System. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
