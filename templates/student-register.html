<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login Form</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="font-sans bg-gray-100 min-h-screen flex flex-col">
<header class="bg-white shadow">
    <div class="container mx-auto flex items-center justify-between py-4">
        <a href="#" class="text-xl font-bold text-indigo-600 flex items-center">
            <span class="ml-0">Placement System</span>
        </a>
        <div class="space-x-4">
            <a href="#" class="text-gray-600 hover:no-underline transition duration-300">Home</a>
            <a href="#" class="text-gray-600 hover:no-underline transition duration-300">Companies</a>
            <a href="#" class="text-gray-600 hover:no-underline transition duration-300">About</a>
        </div>
    </div>
</header>

<div class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-600  font-medium mb-2">Username</label>
                <input type="text" name="username" id="username" autocomplete="username" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:border-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-600  font-medium mb-2">Password</label>
                <input type="password" name="password" id="password" autocomplete="current-password" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:border-indigo-500">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Login</button>
            </div>
        </form>
    </div>
</div>

<footer class="bg-gray-800 text-white py-2">
    <div class="container mx-auto text-center">
        <p>&copy; 2023 Placement Management System. All rights reserved.</p>
    </div>
</footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
